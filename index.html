<!DOCTYPE html>
<html lang="en">

<head>
    <title>Calculator</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link href="https://fonts.googleapis.com/css?family=Patrick+Hand|Roboto+Condensed:300,400,700&display=swap" rel="stylesheet" /> -->
    <!-- <link rel="stylesheet" href="./src/css/counterStyles.css" /> -->
    <link rel="stylesheet" href="./src/css/calculatorStyles.css" />
    <link rel="apple-touch-icon" sizes="180x180" href="./src/img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./src/img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./src/img/favicon-16x16.png">
    <link rel="manifest" href="./src/img/site.webmanifest">
</head>

<body>
    <div class="calc">
        <form id="calculator">
            <h2>calculator</h2>

            <input name="result" type="text" id="history" value="" disabled />


            <h2>calculator options</h2>





            <input name="seven" type="button" data-number="7" value="7"></input>
            <input name="eight" type="button" data-number="8" value="8" />
            <input name="nine" type="button" data-number="9" value="9" />
            <input name="divide" type="button" data-operator="/" class="operator" value="&#247;" />

            <input name="four" type="button" data-number="4" value="4" />
            <input name="five" type="button" data-number="5" value="5" />
            <input name="six" type="button" data-number="6" value="6" />
            <input name="multiply" type="button" data-operator="x" class="operator" value="&#215;" />

            <input name="one" type="button" data-number="1" value="1" />
            <input name="two" type="button" data-number="2" value="2" />
            <input name="three" type="button" data-number="3" value="3" />
            <input name="minus" type="button" data-operator="-" class="operator" value="&#8722;" />

            <input name="reset" type="button" data-reset="reset" value="C" />
            <input name="zero" type="button" data-number="0" value="0" />
            <input name="equal" type="button" data-operator="equal" class="operator" value="&#61;" />
            <input name="plus" type="button" data-operator="+" class="operator" value="&#43;" />


        </form>
    </div>


    <script src="./src/js/calculator.js" type="module"></script>
    <!-- <script type="module" src="./src/js/counter.js"></script> -->
</body>

</html>
