<!DOCTYPE html>
<html lang="en">

<head>
    <title>Calculator</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/styles/calculator.css" />
    <link rel="apple-touch-icon" sizes="180x180" href="./src/img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./src/img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./src/img/favicon-16x16.png">
    <link rel="manifest" href="./src/img/site.webmanifest">
</head>

<body>
    <div class="main-wrap">
        <form class="calculator" id="calculator">
            <h2>calculator</h2>
            <input class="result" name="result" type="text" id="history" disabled placeholder='0' />
            <div class="btn-wrap">
                <input class="btn number" name="seven" type="button" data-number value="7"></input>
                <input class="btn number" name="eight" type="button" data-number value="8" />
                <input class="btn number" name="nine" type="button" data-number value="9" />
                <input class="btn operator" name="divide" type="button" data-operator class="operator" value="/" />

                <input class="btn number" name="four" type="button" data-number value="4" />
                <input class="btn number" name="five" type="button" data-number value="5" />
                <input class="btn number" name="six" type="button" data-number value="6" />
                <input class="btn operator" name="multiply" type="button" data-operator class="operator" value="*" />

                <input class="btn number" name="one" type="button" data-number value="1" />
                <input class="btn number" name="two" type="button" data-number value="2" />
                <input class="btn number" name="three" type="button" data-number value="3" />
                <input class="btn operator" name="minus" type="button" data-operator class="operator" value="-" />

                <input class="btn operator" name="reset" type="button" data-reset="reset" value="C" />
                <input class="btn number" name="zero" type="button" data-number value="0" />
                <input class="btn operator" name="plus" type="button" data-operator class="operator" value="+" />
                <input class="btn operator" name="equal" type="button" data-equal="equal" class="operator" value="=" />
            </div>
        </form>
    </div>
    <script src="./src/js/calculator.js" type="module"></script>
</body>

</html>
