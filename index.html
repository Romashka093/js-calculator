    <div class="calc">
        <form id="calculator">
            <h2>calculator</h2>
            <section id="display">
                <input type="text" id="history" value="" disabled />
                <output name="result" id="result" for="history">0</output>
            </section>
            <h2>calculator options</h2>
            <section id="keypad">
                <!-- first line -->
                <input type="button" data-reset="reset" value="C" />
                <input type="button" data-backspace="backspace" value="&#8676;" />
                <input type="button" data-persent="%" value="%" />
                <input type="button" data-operator="/" class="operator" value="&#247;" />
                <!-- second line -->
                <input type="button" data-number="seven" value="7" />
                <input type="button" data-number="eight" value="8" />
                <input type="button" data-number="nine" value="9" />
                <input type="button" data-operator="*" class="operator" value="&#215;" />
                <!-- third line -->
                <input type="button" data-number="four" value="4" />
                <input type="button" data-number="five" value="5" />
                <input type="button" data-number="six" value="6" />
                <input type="button" data-operator="-" class="operator" value="&#8722;" />
                <!-- fourth line -->
                <input type="button" data-number="one" value="1" />
                <input type="button" data-number="two" value="2" />
                <input type="button" data-number="three" value="3" />
                <input type="button" data-operator="+" class="operator" value="&#43;" />
                <!-- fifth line -->
                <input type="button" data-number="zero" value="0" />
                <input type="button" data-number="dot" value="&sdot;" />
                <input type="button" data-operator="=" class="operator" value="&#61;" />

            </section>
        </form>
    </div>
    <script src="./src/js/calculator.js" type="module"></script>
    <!-- <script type="module" src="./src/js/counter.js"></script> -->
</body>
