<!DOCTYPE html>
<html lang="en">

<head>
    <title>Counter</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Patrick+Hand|Roboto+Condensed:300,400,700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./src/css/styles.css" />
    <link rel="apple-touch-icon" sizes="180x180" href="./src/img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./src/img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./src/img/favicon-16x16.png">
    <link rel="manifest" href="./src/img/site.webmanifest">
</head>

<body>
    <div class="wrap">
        <p class="js-counter">0</p>
        <div class="wrapBtn">
            <button class="btn" data-action="decrement">
                <div class="wave"></div>
                <span class="btnName">Decrement</span>
              </button>
            <button class="btn" data-action="increment">
            <div class="wave"></div>
            <span class="btnName">Increment</span>
          </button>

        </div>
    </div>
    <script type="module" src="./src/js/counter.js"></script>
</body>

</html>
